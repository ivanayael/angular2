<h1>{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>
<div class="container">
  <div class="row">
    <div class="col">
      <img [src]="heroe.img" [alt]="heroe.nombre">
      <p>
      <button type="button" (click)="Volver()" class="btn btn-outline-danger btn-block">Regresar</button>
    </div>
    <div class="col">
      <h2>{{ heroe.nombre }}</h2>
      <hr>
      <p>{{ heroe.bio }}</p>
      <p *ngIf="heroe.casa=='Marvel'"><img src="assets/img/Marvel.jpg"  width="100px" height="100px" [alt]="heroe.casa"></p>
      <p *ngIf="heroe.casa=='DC'"><img src="assets/img/DC.png"  width="100px" height="100px" [alt]="heroe.casa"></p>
    </div>
  </div>
  
</div>
